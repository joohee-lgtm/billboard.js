<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Examples of billboard.js. billboard.js is a re-usable easy interface JavaScript chart library, based on D3 v4+.">
    <meta name="author" content="NAVER Corp.">
    <title>billboard.js - examples</title>
    <!-- require -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.14/c3.css"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.0.0/billboard.css"/>

</head>

<body>

<div id="c3"></div>
<div id="bb"></div>


<script type="text/javascript">
    require.config({
        paths : {
            d3v3 : "https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3",
            d3v4 : "https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3",
            c3js : "c3",
            billboardjs : "../dist/billboard"
        }
    });
</script>

<script type="text/javascript">

    var options = {
        transition : {
            duration : 0
        },
        data: {
            columns: [
                ["data1", 5,10,15]
            ],
            types: {
                data1: "bar",
            },
        },
        axis: {
            x: {
                type: "category",
                categories: ["text1", "text2", "text3"],
            },
            rotated: true,
        },
    };

    require(["d3v3", "c3js"], function(d3, c3){
        var obj = $.extend({}, options, {
            bindto : "#c3"
        });
        c3.generate(obj);
    });


    require(["d3v4", "billboardjs"], function(d3, billboard){
        var bb = billboard.bb;
        var obj = $.extend({}, options, {
            bindto : "#bb"
        });
        bb.generate(obj);

    });

</script>

</body>
</html>
